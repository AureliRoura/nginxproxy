<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacions Disponibles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e3f2fd;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            font-size: 2rem;
            color: #007bff;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .link {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 200px;
            padding: 20px;
            background: white;
            color: #007bff;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .link i {
            font-size: 40px;
            margin-bottom: 10px;
        }
        .link:hover {
            background: #007bff;
            color: white;
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Aplicacions Disponibles</h1>
    <div class="container">
        <a class="link" href="/portainer/"><i class="fas fa-server"></i> Portainer</a>
        <a class="link" href="/openhab/"><i class="fa-solid fa-house"></i> OpenHAB</a>
        <a class="link" href="/nextcloud/"><i class="fa-solid fa-cloud"></i> Nextcloud</a>
        <a class="link" href="/torrent/"><i class="fa-solid fa-download"></i> Torrent</a>
        <a class="link" href="/frontail/"><i class="fa-solid fa-file-alt"></i> Frontail</a>
        <a class="link" href="/menus/"><i class="fa-solid fa-bars"></i> Menu</a>
        <a class="link" href="/duplicati/"><i class="fa-solid fa-shield-alt"></i> Duplicati</a>
    </div>
</body>
</html>
